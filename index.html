</head>
<body>
    <div class="grid-container">

        <!-- Git hub -->
        <div class="grid-cell-12 grid-cell-lg-3 middle-center-content">
            <div class="circle-sizer-medium shuffler">
                <div class="circle-container">
                    <div class="circle"></div>
                    <div class="circle hover">Github</div>
                </div>
            </div>
        </div>

        <div class="grid-cell-12 grid-cell-lg-6 middle-center-content"></div>

        <div class="grid-cell-12 middle-center-content">
            <div class="circle-sizer-small shuffler">
                <div class="circle-container">
                    <div class="circle"></div>
                    <div class="circle hover" onclick="Shuffler.toggleShuffling()">Toggle Shuffle</div>
